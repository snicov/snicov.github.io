<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuteTree | Stefan Nicov</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preload" href="20.07.24.md" as="fetch" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            }
        };
        document.addEventListener("DOMContentLoaded", function() {
            fetch("20.07.24.md?v=" + new Date().getTime())
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok: " + response.statusText);
                    }
                    return response.text();
                })
                .then(text => {
                    document.getElementById("content").innerHTML = marked.parse(text);
                    MathJax.typeset(); // Ensure MathJax rendering
                })
                .catch(error => {
                    console.error('Fetch operation error:', error);
                    document.getElementById("content").innerHTML = "<p>Error loading the post. Please try again later.</p>";
                    setTimeout(function() {
                    location.reload();
                }, 50); // 5000 milliseconds = 5 seconds
                });
        });
    </script>
