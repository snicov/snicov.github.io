    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            }
        };
        document.addEventListener("DOMContentLoaded", function() {
            fetch("26.06.24.md")
                .then(response => {
                    console.log('Fetch response:', response);
                    if (!response.ok) {
                        throw new Error("Network response was not ok " + response.statusText);
                    }
                    return response.text();
                })
                .then(text => {
                    console.log('Markdown content:', text);
                    document.getElementById("content").innerHTML = marked.parse(text); // Use marked.parse() for parsing markdown content
                    MathJax.typeset(); // Re-render MathJax after setting innerHTML
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                    document.getElementById("content").innerHTML = "<p>Error loading the post. Please try again later.</p>";
                });
        });
    </script>
