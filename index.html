<!DOCTYPE html>
<html>
<head>
    <title>Stock Correlation Calculator</title>
</head>
<body>
    <h1>Stock Correlation Calculator</h1>
    <form method="POST" action="/">
        <label for="symbol1">Enter Stock Symbol 1:</label>
        <input type="text" id="symbol1" name="symbol1" required><br><br>
        
        <label for="symbol2">Enter Stock Symbol 2:</label>
        <input type="text" id="symbol2" name="symbol2" required><br><br>
        
        <input type="submit" value="Calculate Correlation">
    </form>
    
    {% if correlation %}
        <h2>Correlation Coefficient:</h2>
        <p>{{ correlation }}</p>
    {% endif %}
</body>
</html>
